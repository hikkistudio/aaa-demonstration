<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Photo ID</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: "Google Sans", system-ui, -apple-system, BlinkMacSystemFont,
                     "Helvetica Neue", Arial, sans-serif;
        background: #000;
        color: #fff;
        overflow-x: hidden;
    }

    /* ────────── TOP BAR（與第二頁一致風格） ────────── */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #000000;
        color: #fff;
        padding: 10px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10000;
    }

    .nav-button {
        flex: 1;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        white-space: nowrap;
        letter-spacing: 0.02em;
    }
    .nav-button:hover { text-decoration: underline; }

    .logo-area {
        flex: 1;
        text-align: center;
    }

    .logo-img {
        max-width: 260px;
        width: 22vw;       /* 1000x300 會按比例縮放 */
        min-width: 140px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    @media (max-width: 700px) {
        .top-bar {
            padding: 8px 10px;
            flex-wrap: wrap;
            row-gap: 6px;
        }
        .logo-area {
            flex: 0 0 100%;
            order: 0;
        }
        .logo-img {
            width: 55vw;
            max-width: 260px;
            min-width: 140px;
        }
        .nav-button {
            flex: 0 0 50%;
            font-size: 14px;
            margin-top: 2px;
        }
    }

    /* ────────── 背景影片（你之後換檔案） ────────── */
    .bg-video-wrap {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: -1;
        background: #000;
    }

    .bg-video-wrap video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* ────────── MAIN 區：PHOTO ID 輸入 ────────── */

    .main-wrapper {
        min-height: 100vh;
        padding-top: 80px; /* 讓內容在 topbar 下面 */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media (max-width: 700px) {
        .main-wrapper {
            padding-top: 120px; /* 手機留多啲空間，避免 topbar 貼住 */
        }
    }

    .id-panel {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255,255,255,0.18);
        padding: 40px 50px;
        max-width: 520px;
        width: 90%;
        text-align: center;
    }

    @media (max-width: 700px) {
        .id-panel {
            padding: 26px 22px;
        }
    }

    .id-label {
        font-size: 40px;
        font-weight: 700;
        letter-spacing: 0.08em;
        margin-bottom: 24px;
    }

    @media (max-width: 700px) {
        .id-label {
            font-size: 30px;
            margin-bottom: 18px;
        }
    }

    /* 冒號慢慢閃爍 */
    .id-label .colon {
        display: inline-block;
        animation: blink 1.2s steps(2, start) infinite;
    }

    @keyframes blink {
        0%   { opacity: 1; }
        50%  { opacity: 0.15; }
        100% { opacity: 1; }
    }

    .id-input {
        width: 100%;
        max-width: 420px;
        height: 60px;
        font-size: 28px;
        border: 2px solid #ffffff;
        outline: none;
        color: #000;
        background: #ffffff;
        padding: 10px 18px;
        letter-spacing: 0.3em;
        text-align: center;
    }

    .id-input::placeholder {
        color: #999;
        letter-spacing: normal;
        text-align: center;
        font-size: 16px;
    }

    @media (max-width: 700px) {
        .id-input {
            font-size: 22px;
            height: 52px;
        }
        .id-input::placeholder {
            font-size: 14px;
        }
    }

    .enter-button {
        margin-top: 26px;
        padding: 14px 60px;
        font-size: 22px;
        font-weight: 700;
        background: #000;
        color: #fff;
        border: 2px solid #fff;
        cursor: pointer;
        letter-spacing: 0.08em;
        box-shadow: 3px 3px 0 rgba(0,0,0,0.6);
        transition: 0.2s;
    }

    .enter-button:hover {
        background: #222;
        transform: translateY(-1px);
        box-shadow: 5px 5px 0 rgba(0,0,0,0.6);
    }

    @media (max-width: 700px) {
        .enter-button {
            padding: 10px 44px;
            font-size: 18px;
        }
    }

    .hint {
        margin-top: 14px;
        font-size: 12px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<!-- 背景影片：你可換成自己的 mp4 檔案 -->
<div class="bg-video-wrap">
    <!-- 如暫時未有影片，可註解掉 video，只保留黑底 -->
    <video autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
        <!-- fallback：如不支援 video -->
    </video>
</div>

<!-- TOP BAR -->
<div class="top-bar">
    <div class="nav-button">Info</div>
    <div class="nav-button">Gallery</div>

    <div class="logo-area">
        <!-- 這裡放 1000x300 CPR Logo，會自動縮放 -->
        <img src="CPR-logo.png" class="logo-img" alt="CPR photography Vancouver">
    </div>

    <div class="nav-button">Order</div>
    <div class="nav-button">ENG/中</div>
</div>

<!-- MAIN：PHOTO ID 輸入 -->
<div class="main-wrapper">
    <div class="id-panel">
        <div class="id-label">
            Photo ID:
        </div>

        <input
            id="photoIdInput"
            class="id-input"
            type="text"
            placeholder="ENTER ID (e.g. 00001)"
            maxlength="5">

        <button class="enter-button" onclick="goNext()">
            ENTER
        </button>

        <div class="hint">
            the dragon.
        </div>
    </div>
</div>

<script>
function goNext() {
    const input = document.getElementById("photoIdInput");
    const pid = (input.value || "").trim();
    const validIds = ["00001", "00002"];

    if (!validIds.includes(pid)) {
        alert("Invalid Photo ID.");
        input.focus();
        return;
    }
    // 帶著 pid 去第二頁
    window.location.href = "page2.html?pid=" + encodeURIComponent(pid);
}

// 支援 Enter key
document.getElementById("photoIdInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        goNext();
    }
});
</script>

</body>
</html>
