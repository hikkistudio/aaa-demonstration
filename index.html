<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Photo ID</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            background: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-image: url('mybackground.jpg');
        }

        .logo {
            width: 160px;
            height: auto;
            margin-bottom: 20px;
            animation: spinHorizontal 6s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes spinHorizontal {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .label {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .label::after {
            content: ":";
            animation: blink 2s ease-in-out infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.2;
            }

            100% {
                opacity: 1;
            }
        }

        input {
            max-width: 500px;
            height: 60px;
            font-size: 32px;
            border: 2px solid black;
            outline: none;
            color: black;
            background: white;
            padding: 10px 20px;
            letter-spacing: 3px;
        }

        input::placeholder {
            color: #666666;
        }

        button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            background: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="aaa-logo.png" alt="AAA Photography Logo" class="logo">

        <div class="label">PHOTO ID</div>

        <input id="photoIdInput" type="text" placeholder="Enter ID (#####)" maxlength="5">

        <button onclick="goNext()">ENTER</button>

    </div>

    <script>
        function goNext() {
            const pid = document.getElementById("photoIdInput").value.trim();
            const validIds = ["00001", "00002"];

            if (!validIds.includes(pid)) {
                alert("Invalid Photo ID.");
                return;
            }
            window.location.href = "orderpage.html?pid=" + pid;
        }

        document.getElementById("photoIdInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter") goNext();
        });
    </script>

</body>

</html>
