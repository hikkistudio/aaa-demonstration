<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            background: white;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('mybackground.jpg');

        }

        .line-main {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;

        }

        .line-number {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 80px;
            color: white;
        }

        .line-thank {
            font-size: 48px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="line-main">Order confirmed</div>
        <div id="orderNumber" class="line-number">#00000</div>
        <div class="line-thank">Thank you!</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const pid = params.get('pid') || '00001';

        document.getElementById('orderNumber').textContent = '#' + pid;
    </script>

</body>

</html>
